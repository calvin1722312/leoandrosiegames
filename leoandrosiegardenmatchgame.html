<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Garden Adventure</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #c0f0c0;
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }
  canvas { display: block; }
  #scoreboard {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.7);
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="scoreboard">Flowers Planted: 0</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let flowers = [];
let cats = [];
let score = 0;

function random(min,max){ return Math.random()*(max-min)+min; }

// Initialize cats
for(let i=0;i<10;i++){
  cats.push({
    x: random(50, canvas.width-50),
    y: random(50, canvas.height-50),
    vx: random(-1,1),
    vy: random(-1,1),
    size: 20
  });
}

canvas.addEventListener('click', e=>{
  // Plant a flower where clicked
  flowers.push({x:e.clientX,y:e.clientY,size:5});
  score++;
  document.getElementById('scoreboard').textContent = `Flowers Planted: ${score}`;
});

function update(){
  for(let c of cats){
    c.x += c.vx;
    c.y += c.vy;
    if(c.x<0 || c.x>canvas.width) c.vx*=-1;
    if(c.y<0 || c.y>canvas.height) c.vy*=-1;
    // Cats eat flowers
    for(let i=flowers.length-1;i>=0;i--){
      const f = flowers[i];
      const dx = f.x-c.x;
      const dy = f.y-c.y;
      const dist = Math.hypot(dx,dy);
      if(dist < c.size+f.size){
        flowers.splice(i,1);
        score = Math.max(0,score-1);
        document.getElementById('scoreboard').textContent = `Flowers Planted: ${score}`;
      }
    }
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // Draw flowers
  for(let f of flowers){
    ctx.fillStyle = '#ff69b4';
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.size,0,Math.PI*2);
    ctx.fill();
  }
  // Draw cats
  for(let c of cats){
    ctx.fillStyle = '#ffa500';
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.size,0,Math.PI*2);
    ctx.fill();
    ctx.fillStyle='#000';
    ctx.fillRect(c.x-5,c.y-5,3,3);
    ctx.fillRect(c.x+2,c.y-5,3,3);
  }
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
