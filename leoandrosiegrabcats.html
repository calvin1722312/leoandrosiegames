<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Collector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; padding:0; background:#ffe6f0; font-family:system-ui, sans-serif; overflow:hidden; }
  canvas { display:block; }
  #scoreboard { position:fixed; top:10px; left:50%; transform:translateX(-50%); font-size:24px; font-weight:bold; }
</style>
</head>
<body>
<div id="scoreboard">Cats Collected: 0</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let cats = [];
let player = { x:canvas.width/2, y:canvas.height/2, size:30, color:'orange' };
let score = 0;

function random(min,max){ return Math.random()*(max-min)+min; }

// Spawn cats at random positions
function spawnCat(){
  cats.push({ x:random(50,canvas.width-50), y:random(50,canvas.height-50), size:20, color:`hsl(${random(0,360)},70%,60%)` });
}
for(let i=0;i<5;i++) spawnCat();

function drawCat(c){
  ctx.fillStyle=c.color;
  ctx.beginPath();
  ctx.arc(c.x,c.y,c.size,0,Math.PI*2);
  ctx.fill();
  // ears
  ctx.beginPath();
  ctx.moveTo(c.x-c.size/2,c.y-c.size/2);
  ctx.lineTo(c.x-c.size/4,c.y-c.size);
  ctx.lineTo(c.x,c.y-c.size/2);
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(c.x+c.size/2,c.y-c.size/2);
  ctx.lineTo(c.x+c.size/4,c.y-c.size);
  ctx.lineTo(c.x,c.y-c.size/2);
  ctx.fill();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawCat(player);
  for(let c of cats) drawCat(c);
}

function update(){
  // Move player toward mouse position
  canvas.addEventListener('mousemove', e=>{
    let dx = e.clientX - player.x;
    let dy = e.clientY - player.y;
    player.x += dx*0.05;
    player.y += dy*0.05;
  });

  // Check for collisions with cats
  for(let i=cats.length-1;i>=0;i--){
    let c = cats[i];
    let dist = Math.hypot(player.x - c.x, player.y - c.y);
    if(dist < player.size + c.size){
      cats.splice(i,1);
      score++;
      document.getElementById('scoreboard').textContent = `Cats Collected: ${score}`;
      spawnCat();
    }
  }
}

function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
