<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Cats — Feed the Void</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    canvas { display: block; }
    #hint {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: #9fb3ff;
      opacity: 0.7;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div id="hint">Move to fly · Click / Tap to shoot food</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// STARFIELD
const stars = [];
for (let i = 0; i < 300; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    z: Math.random() * 1.5 + 0.5
  });
}

const ship = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  vx: 0,
  vy: 0,
  angle: 0
};

let target = { x: ship.x, y: ship.y };

window.addEventListener('mousemove', e => {
  target.x = e.clientX;
  target.y = e.clientY;
});

window.addEventListener('touchmove', e => {
  const t = e.touches[0];
  target.x = t.clientX;
  target.y = t.clientY;
}, { passive: true });

// FOOD PROJECTILES
const foods = [];
window.addEventListener('mousedown', shoot);
window.addEventListener('touchstart', shoot);

function shoot() {
  foods.push({
    x: ship.x,
    y: ship.y,
    vx: Math.cos(ship.angle) * 6,
    vy: Math.sin(ship.angle) * 6,
    life: 120
  });
}

// SPACE CATS
const cats = [];
const CAT_COUNT = 8;

function spawnCat() {
  cats.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.3,
    vy: (Math.random() - 0.5) * 0.3,
    happy: 0
  });
}

for (let i = 0; i < CAT_COUNT; i++) spawnCat();

function update() {
  const dx = target.x - ship.x;
  const dy = target.y - ship.y;

  ship.angle = Math.atan2(dy, dx);
  ship.vx += Math.cos(ship.angle) * 0.08;
  ship.vy += Math.sin(ship.angle) * 0.08;
  ship.vx *= 0.985;
  ship.vy *= 0.985;
  ship.x += ship.vx;
  ship.y += ship.vy;

  if (ship.x < 0) ship.x = canvas.width;
  if (ship.x > canvas.width) ship.x = 0;
  if (ship.y < 0) ship.y = canvas.height;
  if (ship.y > canvas.height) ship.y = 0;

  // update food
  for (let i = foods.length - 1; i >= 0; i--) {
    const f = foods[i];
    f.x += f.vx;
    f.y += f.vy;
    f.life--;
    if (f.life <= 0) foods.splice(i, 1);
  }

  // update cats
  for (const c of cats) {
    c.x += c.vx;
    c.y += c.vy;
    if (c.x < 0) c.x = canvas.width;
    if (c.x > canvas.width) c.x = 0;
    if (c.y < 0) c.y = canvas.height;
    if (c.y > canvas.height) c.y = 0;
    if (c.happy > 0) c.happy--;
  }

  // collisions: food -> cat
  for (let i = foods.length - 1; i >= 0; i--) {
    for (let j = cats.length - 1; j >= 0; j--) {
      const f = foods[i];
      const c = cats[j];
      const dist = Math.hypot(f.x - c.x, f.y - c.y);
      if (dist < 16) {
        foods.splice(i, 1);
        c.happy = 120;

        // remove random cat
        if (cats.length > 1) {
          cats.splice(Math.floor(Math.random() * cats.length), 1);
        }

        // spawn new cat
        spawnCat();
        return;
      }
    }
  }
}

function drawStars() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  for (const s of stars) {
    ctx.fillStyle = `rgba(255,255,255,${s.z})`;
    ctx.fillRect(s.x, s.y, s.z, s.z);
  }
}

function drawShip() {
  ctx.save();
  ctx.translate(ship.x, ship.y);
  ctx.rotate(ship.angle);

  ctx.beginPath();
  ctx.fillStyle = '#ffb703';
  ctx.moveTo(-14, -4);
  ctx.lineTo(-24, 0);
  ctx.lineTo(-14, 4);
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#7aa2ff';
  ctx.moveTo(18, 0);
  ctx.lineTo(-12, -10);
  ctx.lineTo(-6, 0);
  ctx.lineTo(-12, 10);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function drawCats() {
  for (const c of cats) {
    ctx.save();
    ctx.translate(c.x, c.y);

    // body
    ctx.beginPath();
    ctx.fillStyle = c.happy > 0 ? '#ff9ff3' : '#cccccc';
    ctx.arc(0, 0, 10, 0, Math.PI * 2);
    ctx.fill();

    // ears
    ctx.fillStyle = '#999';
    ctx.beginPath();
    ctx.moveTo(-6, -8);
    ctx.lineTo(-12, -14);
    ctx.lineTo(-2, -12);
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(6, -8);
    ctx.lineTo(12, -14);
    ctx.lineTo(2, -12);
    ctx.fill();

    // eyes
    ctx.fillStyle = '#000';
    ctx.fillRect(-4, -2, 2, 2);
    ctx.fillRect(2, -2, 2, 2);

    // happy mouth
    if (c.happy > 0) {
      ctx.strokeStyle = '#000';
      ctx.beginPath();
      ctx.arc(0, 2, 4, 0, Math.PI);
      ctx.stroke();
    }

    ctx.restore();
  }
}

function drawFood() {
  ctx.fillStyle = '#f1c40f';
  for (const f of foods) {
    ctx.beginPath();
    ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
    ctx.fill();
  }
}

function loop() {
  update();
  drawStars();
  drawFood();
  drawCats();
  drawShip();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
